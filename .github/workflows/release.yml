name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.asset_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            package: spreadsheet-mcp
            artifact_name: spreadsheet-mcp
            binary_path: spreadsheet-mcp
            asset_name: spreadsheet-mcp-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            package: spreadsheet-mcp
            artifact_name: spreadsheet-mcp
            binary_path: spreadsheet-mcp
            asset_name: spreadsheet-mcp-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            package: spreadsheet-mcp
            artifact_name: spreadsheet-mcp
            binary_path: spreadsheet-mcp
            asset_name: spreadsheet-mcp-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            package: spreadsheet-mcp
            artifact_name: spreadsheet-mcp.exe
            binary_path: spreadsheet-mcp.exe
            asset_name: spreadsheet-mcp-windows-x86_64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            package: agent-spreadsheet
            artifact_name: agent-spreadsheet
            binary_path: agent-spreadsheet
            asset_name: agent-spreadsheet-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            package: agent-spreadsheet
            artifact_name: agent-spreadsheet
            binary_path: agent-spreadsheet
            asset_name: agent-spreadsheet-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            package: agent-spreadsheet
            artifact_name: agent-spreadsheet
            binary_path: agent-spreadsheet
            asset_name: agent-spreadsheet-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            package: agent-spreadsheet
            artifact_name: agent-spreadsheet.exe
            binary_path: agent-spreadsheet.exe
            asset_name: agent-spreadsheet-windows-x86_64.exe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }} -p ${{ matrix.package }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary_path }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            if [[ "$name" == *.exe ]]; then
              cp "$dir"/* "release/$name"
            else
              cp "$dir"/* "release/$name"
              chmod +x "release/$name"
            fi
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}

  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Publish to crates.io
        run: |
          cargo publish --locked --manifest-path crates/spreadsheet-kit/Cargo.toml
          sleep 30
          cargo publish --locked --manifest-path crates/spreadsheet-mcp/Cargo.toml
          sleep 30
          cargo publish --locked --manifest-path crates/agent-spreadsheet/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish npm CLI
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Set npm package version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "$VERSION" --no-git-tag-version
        working-directory: npm/agent-spreadsheet

      - name: Publish npm package
        run: npm publish --access public
        working-directory: npm/agent-spreadsheet
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
