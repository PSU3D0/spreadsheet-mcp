name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-build:
    name: Test and Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_suffix: linux
            binary_path: target/release/spreadsheet-mcp
          - os: macos-latest
            artifact_suffix: macos
            binary_path: target/release/spreadsheet-mcp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Fetch dependencies
        run: cargo fetch --locked

      - name: Run tests
        run: cargo test --workspace --locked

      - name: Build release binaries
        run: cargo build --release --locked -p spreadsheet-mcp -p spreadsheet-kit

      - name: Upload MCP artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: spreadsheet-mcp-${{ matrix.artifact_suffix }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error

      - name: Upload CLI artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: agent-spreadsheet-${{ matrix.artifact_suffix }}
          path: target/release/agent-spreadsheet
          if-no-files-found: error

  docker-integration:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run docker integration tests
        run: cargo test -p spreadsheet-mcp --test recalc_docker --locked --features docker-tests
